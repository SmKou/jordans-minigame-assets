    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
		#exp-1 canvas {
			width: 128px;
			height: 32px;
		}

		#exp-2 canvas {
			width: 32px;
			height: 32px;
		}

		#exp-3 .frame {
			width: 32px;
			height: 32px;
		}
    </style>
  </head>

    <div id="exp-1" class="container">
		<canvas></canvas>
    </div>
    <div id="exp-2" class="container">
		<canvas></canvas>
    </div>
    <div id="exp-3" class="container">
		<canvas class="frame frame-1"></canvas>
		<canvas class="frame frame-2"></canvas>
		<canvas class="frame frame-3"></canvas>
		<canvas class="frame frame-4"></canvas>
    </div>
    <script type="module" src="/main.js"></script>
