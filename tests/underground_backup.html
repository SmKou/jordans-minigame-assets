    <style>
		.tiles {
			margin-bottom: 12px;
			display: grid;
			grid-template-columns: repeat(auto-fit, 16px);
			gap: 12px;
		}

		.mats {
			width: 80%;
			margin-bottom: 12px;
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(96px, 1fr));
			gap: 12px;
		}
    </style>

		<div class="walls tiles"></div>
		<div class="walls mats"></div>
		<h3>Underground ground</h3>
		<div class="ground tiles"></div>
		<div class="ground mats"></div>
    </div>
    <script>
        const block = 32
        const tile = block / 2
        const half_tile = tile / 2
        const half = half_tile / 2
        const unit = half / 2

        const walls = {
            jagged: [
                { // Two left-edge
                    right: () => 1,
                    down: (r) => {
                        if (r < .3)
                            return 0
                        if (r < .6)
                            return 1
                        if (r < .8)
                            return 2
                        return 3
                    },
                    draw: function(border = 0) {
                        const cvs = new OffscreenCanvas(tile, tile)
                        const ctx = cvs.getContext("2d")

                        ctx.fillStyle = '#000'
                        ctx.fillRect(0, 0, tile, tile)

                        if (border > 0)
                            return cvs

                        ctx.beginPath()
                        ctx.moveTo(half, 0)
                        ctx.lineTo(tile, half_tile)
                        ctx.moveTo(half, half_tile)
                        ctx.lineTo(tile, tile)
                        ctx.strokeStyle = '#ddd'
                        ctx.stroke()
                        ctx.moveTo(half, 0)
                        ctx.closePath()

                        return cvs
                    }
                },
                { // Two right-edge
                    right: () => 0,
                    down: (r) => {
                        if (r < .3)
                            return 1
                        if (r < .6)
                            return 0
                        if (r < .8)
                            return 3
                        return 2
                    },
                    draw: function(border = 0) {
                        const cvs = new OffscreenCanvas(tile, tile)
                        const ctx = cvs.getContext("2d")

                        ctx.fillStyle = "#000"
                        ctx.fillRect(0, 0, tile, tile)

                        if (border < 0)
                            return cvs

                        ctx.beginPath()
                        ctx.moveTo(0, half_tile)
                        ctx.lineTo(half_tile + half, 0)
                        ctx.moveTo(0, tile)
                        ctx.lineTo(half_tile + half, half_tile)
                        ctx.strokeStyle = '#ddd'
                        ctx.stroke()
                        ctx.moveTo(0, half_tile)
                        ctx.closePath()

                        return cvs
                    }
                },
                { // Overlapping left-edge
                    right: () => 3,
                    down: (r) => {
                        if (r < .3)
                            return 2
                        if (r < .6)
                            return 3
                        if (r < .8)
                            return 0
                        return 1
                    },
                    draw: function(border = 0) {
                        const cvs = new OffscreenCanvas(tile, tile)
                        const ctx = cvs.getContext("2d")

                        ctx.fillStyle = "#000"
                        ctx.fillRect(0, 0, tile, tile)

                        ctx.beginPath()
                        if (border >= 0) {
                            ctx.moveTo(0, half_tile)
                            ctx.lineTo(half_tile + half, 0)
                        }
                        if (border <= 0) {
                            ctx.moveTo(half, half_tile)
                            ctx.lineTo(tile, tile)
                        }
                        ctx.strokeStyle = '#ddd'
                        ctx.stroke()

                        return cvs
                    }
                },
                { // Overlapping right-edge
                    right: () => 2,
                    down: (r) => {
                        if (r < .3)
                            return 3
                        if (r < .6)
                            return 2
                        if (r < .8)
                            return 1
                        return 0
                    },
                    draw: function(border = 0) {
                        const cvs = new OffscreenCanvas(tile, tile)
                        const ctx = cvs.getContext("2d")

                        ctx.fillStyle = '#000'
                        ctx.fillRect(0, 0, tile, tile)

                        ctx.beginPath()
                        if (border >= 0) {
                            ctx.moveTo(0, tile)
                            ctx.lineTo(half_tile + half, half_tile)
                        }
                        if (border <= 0) {
                            ctx.moveTo(half, 0)
                            ctx.lineTo(tile, half_tile)
                        }
                        ctx.strokeStyle = '#ddd'
                        ctx.stroke()

                        return cvs
                    }
                }
            ],

        }

        const wall_tiles = document.querySelector(".walls.tiles")
        const wall_mats = document.querySelector(".walls.mats")

        for (const type of Object.keys(walls)) {
            const tile_ids = walls[type]
            for (let i = 0; i < tile_ids.length; ++i) {
                const cvs = document.createElement("canvas")
                cvs.width = tile
                cvs.height = tile
                const ctx = cvs.getContext("2d")
                ctx.drawImage(walls[type][i].draw(), 0, 0)
                wall_tiles.append(cvs)
            }
        }

        const gen_right = (type, tile_idx, width = 5) => {
            const cvs = new OffscreenCanvas(block * width, tile)
            const ctx = cvs.getContext("2d")

            let curr = walls[type][tile]

                ctx.drawImage(curr.draw(), i * tile, 0)
                curr = walls[type][curr.right()]
            }
            return cvs
        }
