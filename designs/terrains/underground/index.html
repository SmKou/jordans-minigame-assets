<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Underground Terrains</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
		.tiles {
			margin-bottom: 12px;
			display: grid;
			grid-template-columns: repeat(auto-fit, 16px);
			gap: 12px;
		}

		.mats {
			width: 80%;
			margin-bottom: 12px;
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(96px, 1fr));
			gap: 12px;
		}
    </style>
  </head>
  <body>
    <div id="app">
		<h3>Underground walls</h3>
		<div class="walls tiles"></div>
		<div class="walls mats"></div>
		<h3>Underground ground</h3>
		<div class="ground tiles"></div>
		<div class="ground mats"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
